<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <title>Decisões</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="pagina">
    <header class="cabecalho">
        <h1 class="titulo__jogo">Jogo de perguntas e respostas</h1>
    </header>
    <main class="jogo">
        <div class="iniciar__jogo">
            <p id="apresentacao__jogo"></p>
            <div class="botao__iniciar">
                <button class="botao__sim" onclick="apresentacao()">Iniciar Jogo</button>
            </div>
        </div>
        <section class="conteudo">
            <div class="perguntas">
                <div id="pergunta1"></div>
                <div id="pergunta2"></div>
                <div id="pergunta3"></div>
                <div id="pergunta4"></div>
            </div>
            <div class="respostas">
                <div id="resposta1"></div>
                <div id="resposta2"></div>
                <div id="resposta3"></div>
                <div id="resposta4"></div>
            </div>
        </section>
        <section class="especializacao">
            <div class="especializacao__botoes">
                <button class="botao__sim" onclick="especializacaoBack()">Continuar me especializando</button>
                <button class="botao__nao">Já sou bom / Sou preguiçoso</button>
            </div>
            <div class="especializacao__itens">
                <span id="span__especializacao__itens"></span>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
